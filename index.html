<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pitch Side | Premium</title>
    
    <!-- Premium Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-card: #111111;
            --accent-gold-1: #D4AF37;
            --accent-gold-2: #FFD700;
            --accent-gold-3: #F4E4A6;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(244, 228, 166, 0.03) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { transform: translate(0%, 0%) scale(1); }
            100% { transform: translate(-2%, -2%) scale(1.05); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Premium Header */
        .premium-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .premium-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.1), 
                transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .brand-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold-1), var(--accent-gold-2), var(--accent-gold-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .live-text {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fca5a5;
            letter-spacing: 1px;
        }
        
        /* Premium Player Container */
        .premium-player-container {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transform: translateZ(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-player-container:hover {
            transform: translateZ(0) scale(1.005);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }
        
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .premium-player-container:hover .player-overlay {
            opacity: 1;
        }
        
        .stream-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .quality-badge {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 0.875rem;
            color: var(--accent-gold-2);
            letter-spacing: 1px;
        }
        
        /* Premium Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .premium-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-gold-2), 
                transparent);
        }
        
        .premium-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-gold-1), var(--accent-gold-2));
            border-radius: 12px;
            color: var(--bg-deep);
            font-size: 1.5rem;
        }
        
        .card-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Premium Buttons */
        .premium-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--accent-gold-1), var(--accent-gold-2));
            color: var(--bg-deep);
            border: none;
            border-radius: 15px;
            font-family: 'Clash Display', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .premium-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .premium-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.2);
        }
        
        .premium-button:hover::before {
            left: 100%;
        }
        
        .premium-button.copied {
            background: linear-gradient(135deg, var(--success), #34d399);
            animation: successPulse 0.5s ease;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-top: 2rem;
        }
        
        .back-link:hover {
            color: var(--accent-gold-2);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(-5px);
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 600px;
            margin: 4rem auto;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .error-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--error), #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .premium-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem;
            }
            
            .brand-title {
                font-size: 2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .premium-card {
                padding: 1.5rem;
            }
            
            .player-overlay {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .stream-title {
                font-size: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }
            
            .premium-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stream-content">
            <!-- Content will be loaded dynamically by JavaScript -->
        </div>
    </div>

    <script>
        async function initializeApp() {
            try {
                const response = await fetch('https://allrounderlive.pages.dev/id.json');
                if (!response.ok) throw new Error('Failed to fetch stream data');
                const data = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const streamId = urlParams.get('id');
                const streamData = data.iframes.find(item => item.id === streamId);

                if (streamData) {
                    document.title = `${streamData.name} | Pitch Side Premium`;
                    renderPremiumUI(streamData);
                    // Show popup after 2 seconds
                    setTimeout(showPremiumPopup, 2000);
                } else {
                    renderErrorUI();
                }
            } catch (err) {
                console.error('Error:', err);
                renderErrorUI();
            }
        }

        function renderPremiumUI(data) {
            const contentDiv = document.getElementById('stream-content');
            contentDiv.innerHTML = `
                <header class="premium-header">
                    <div class="brand-title">PITCH SIDE</div>
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span class="live-text">LIVE NOW</span>
                    </div>
                </header>

                <div class="premium-player-container">
                    <div class="player-wrapper">
                        <iframe src="${data.iframeSrc}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="player-overlay">
                        <div class="stream-title">${data.name}</div>
                        <div class="quality-badge">ULTRA HD</div>
                    </div>
                </div>

                <div class="cards-grid">
                    <div class="premium-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fab fa-telegram"></i>
                            </div>
                            <h3 class="card-title">Premium Updates</h3>
                        </div>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                            Join our exclusive Telegram channel for instant updates, premium content, and VIP access to all streams.
                        </p>
                        <a href="https://t.me/+B7tEirjIRVZlNDBl" 
                           target="_blank" 
                           rel="noopener"
                           class="premium-button">
                            <i class="fab fa-telegram"></i>
                            JOIN TELEGRAM CHANNEL
                        </a>
                    </div>

                    <div class="premium-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-share-alt"></i>
                            </div>
                            <h3 class="card-title">Share Experience</h3>
                        </div>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                            Share this premium streaming experience with friends. Copy the unique link below.
                        </p>
                        <button class="premium-button" id="shareButton">
                            <i class="fas fa-copy"></i>
                            COPY PREMIUM LINK
                        </button>
                    </div>
                </div>

                <a href="#" class="back-link" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                    BACK TO ALL STREAMS
                </a>
            `;

            // Add event listener for share button
            document.getElementById('shareButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    const btn = document.getElementById('shareButton');
                    const originalText = btn.innerHTML;
                    
                    btn.innerHTML = `<i class="fas fa-check"></i> LINK COPIED!`;
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });

            // Add event listener for back button
            document.getElementById('backButton').addEventListener('click', (e) => {
                e.preventDefault();
                window.history.back();
            });
        }

        function renderErrorUI() {
            const contentDiv = document.getElementById('stream-content');
            contentDiv.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">
                        <i class="fas fa-satellite-dish"></i>
                    </div>
                    <h2 class="error-title">STREAM OFFLINE</h2>
                    <p class="error-message">
                        The requested premium stream is currently unavailable. 
                        Please check back later or join our Telegram for updates.
                    </p>
                    <a href="https://t.me/+B7tEirjIRVZlNDBl" 
                       target="_blank" 
                       rel="noopener"
                       class="premium-button">
                        <i class="fab fa-telegram"></i>
                        GET UPDATES ON TELEGRAM
                    </a>
                </div>
            `;
        }

        function showPremiumPopup() {
            // Create premium popup
            const popup = document.createElement('div');
            popup.className = 'premium-card';
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10000;
                max-width: 400px;
                text-align: center;
                animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            `;
            
            popup.innerHTML = `
                <div class="card-icon" style="margin: 0 auto 1.5rem; background: linear-gradient(135deg, var(--accent-gold-1), var(--accent-gold-2));">
                    <i class="fab fa-telegram" style="font-size: 2rem;"></i>
                </div>
                <h3 class="card-title" style="font-size: 1.5rem; margin-bottom: 1rem;">
                    PREMIUM ACCESS
                </h3>
                <p style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                    Unlock exclusive streams, early access, and VIP content by joining our Telegram community.
                </p>
                <a href="https://t.me/+B7tEirjIRVZlNDBl" 
                   target="_blank" 
                   rel="noopener"
                   class="premium-button" 
                   style="margin-bottom: 1rem;">
                    <i class="fab fa-telegram"></i>
                    JOIN NOW
                </a>
                <button onclick="this.parentElement.remove()" 
                        style="background: none; border: 1px solid var(--glass-border); color: var(--text-secondary); padding: 0.75rem 1.5rem; border-radius: 10px; cursor: pointer; width: 100%; transition: all 0.3s ease;">
                    Already Joined
                </button>
            `;
            
            document.body.appendChild(popup);
            
            // Auto-remove after 8 seconds
            setTimeout(() => {
                if (popup.parentElement) {
                    popup.style.opacity = '0';
                    popup.style.transform = 'translate(-50%, -50%) scale(0.9)';
                    setTimeout(() => popup.remove(), 300);
                }
            }, 8000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
